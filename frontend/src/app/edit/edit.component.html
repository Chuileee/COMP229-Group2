<div class="container mt-5">
  <div class="card">
      <div class="card-header">
        <h2>Edit Profile</h2>
      </div>
        <form (ngSubmit)="submitForm()" #profileForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username" required>
        <div *ngIf="profileForm.submitted && !profileForm.controls['username']?.valid" class="text-danger">
          Username is required.
      </div>
    </div>

    <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email" required email>
        <div *ngIf="profileForm.submitted && !profileForm.controls['email']?.valid" class="text-danger">
          Please enter a valid email.
      </div>
    </div>

    <div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
</form>
