<div class="container mt-5">
    <h2 class="text-center mb-5">Respond to Survey</h2>
  
    <!-- Check if the survey data is loaded -->
    <div *ngIf="survey">
  
      <div class="card mb-4">
        <div class="card-header">
          <h3>{{ survey.surveyName }}</h3>
        </div>
  
        <div class="card-body">
  
          <!-- Loop through each question in the survey -->
          <div *ngFor="let question of survey.questions">
            
            <!-- Display question text -->
            <p class="mt-3">{{ question.text }}</p>
            
            <!-- If the question type is multipleChoice, display options as radio buttons -->
            <div *ngIf="question.questiontype === 'multipleChoice'">
              <div class="form-check" *ngFor="let option of question.options">
                <input class="form-check-input" type="radio" name="{{ question.text }}" id="{{ option }}" value="{{ option }}">
                <label class="form-check-label" for="{{ option }}">
                  {{ option }}
                </label>
              </div>
            </div>
  
            <!-- If the question type is agreeDisagree, display options as radio buttons -->
            <div *ngIf="question.questiontype === 'agreeDisagree'">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question.text }}" id="agree" value="Agree">
                <label class="form-check-label" for="agree">
                  Agree
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="{{ question.text }}" id="disagree" value="Disagree">
                <label class="form-check-label" for="disagree">
                  Disagree
                </label>
              </div>
            </div>
  
          </div>
  
          <!-- Submit button to submit responses -->
          <button class="btn btn-primary mt-4" (click)="submitResponses()">Submit Responses</button>
        </div>
      </div>
  
    </div>
  
    <!-- If the survey data hasn't loaded, display a loading message or any other placeholder -->
    <div *ngIf="!survey">
      <p>Loading survey...</p>
    </div>
  </div>
