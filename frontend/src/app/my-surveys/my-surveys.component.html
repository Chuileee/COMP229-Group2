<h1>My Surveys</h1>

<!-- Loading Message -->
<p *ngIf="isLoading">Loading surveys...</p>

<!-- List of Surveys -->
<ul *ngIf="surveys.length && !isLoading">
  <li *ngFor="let survey of surveys">
    {{ survey.surveyName }}
    <!-- Add more survey details or links/buttons for editing, viewing, etc. -->
  </li>
</ul>

<!-- Empty State: No Surveys -->
<p *ngIf="!isLoading && surveys.length === 0">You haven't created any surveys yet.</p>

<!-- Error Message -->
<p *ngIf="errorMessage">{{ errorMessage }}</p>
